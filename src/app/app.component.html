<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input type="text" class="form-control" placeholder="Add Todo" name="todo" [(ngModel)]="todo">
        <span class="input-group-text" (click)="addTodo()">Add</span>
      </div>
      <div class="data">
        <ul class="list-instyled">
          <li *ngFor="let todo of todos; let i = index">{{todo}}<span class="delete-todo" (click)="DeleteTodo(i)">Delete</span></li>
          
        </ul>
      </div>
    </div>
  </form>
</div>
